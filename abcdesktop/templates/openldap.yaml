---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openldap-od 
  labels:
    abcdesktop/role: openldap
spec:
  selector:
    matchLabels:
      run: openldap-od
  replicas: 1
  template:
    metadata:
      namespace: {{ .Release.Namespace }}
      labels:
        run: openldap-od
        netpol/dns: 'true'
    spec:
      containers:
      - name: openldap
        image: abcdesktopio/oc.openldap:3.0
        ports:
          - containerPort: 10389
          - containerPort: 10636

---
kind: Service
apiVersion: v1
metadata:
  name: {{ include "abcdesktop.fullname" . }}-openldap
  labels:
    abcdesktop/role: openldap
    {{- include "abcdesktop.labels" . | nindent 4 }}
spec:
  selector:
    run: openldap-od
    {{- include "abcdesktop.selectorLabels" . | nindent 4 }}   
  ports:
  - name: ldap
    protocol: TCP
    port: 389
    targetPort: 10389
  - name: ldaps
    protocol: TCP
    port: 636
    targetPort: 10636
