kind: Service
apiVersion: v1
metadata:
  name: {{ include "abcdesktop.fullname" . }}-memcached
  labels:
    abcdesktop/role: memcached
    {{- include "abcdesktop.labels" . | nindent 4 }}
spec:
  selector:
    run: openldap-od
    {{- include "abcdesktop.selectorLabels" . | nindent 4 }}   
  ports:
  - port: 11211
    protocol: TCP
    targetPort: 11211
